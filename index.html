<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account</title>
    <link rel="stylesheet" href="" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md bg-gray-200 min-h-screen mx-auto">
      <header>
        <nav class="flex justify-center">
          <div class="mt-7 flex flex-col justify-center items-center">
            <img class="w-48" src="assets/bg.png" alt="x" />
            <img
              src="assets/Group.png"
              class="flex-grow flex-1 -mt-32"
              alt=""
            />
          </div>
        </nav>

        <!--w: login section -->
        <div
          class="card bg-base-100 w-full mx-auto max-w-sm shrink-0 rounded-md mt-16"
        >
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Account Number</span>
              </label>
              <input
                type="number"
                placeholder="Account Number"
                class="input input-bordered"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">Pin</span>
              </label>
              <input
                type="password"
                placeholder="Pin"
                class="input input-bordered"
                required
              />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover"
                  >Forgot Pin?</a
                >
              </label>
            </div>
            <div class="form-control mt-6">
              <button class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </header>
    </section>
    <script src="JS/login.js"></script>
  </body>
</html>
